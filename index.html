<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Hot || Cold</title>

		<!-- Meta Tags -->
		<meta charset="utf-8"/>
		
		<!-- Stylesheets -->
		<link rel="stylesheet" href="style.css">
		<link href='http://fonts.googleapis.com/css?family=Lato:400,700,900,900italic' rel='stylesheet' type='text/css'>
		<!-- <link rel="stylesheet" href="styles/style.css"/>  -->
	
	</head>
	<body>
		
		<header> <!--Header -->

			<!-- Top Navigation -->
			<nav> 
				<ul class="clearfix">
					<li><a class="what" href="#">HINT</a></li>
				
				</ul>
			</nav>
			
			<!-- Modal Information Box -->
			<div class="overlay" id="modal">
				<div class="content">
					<h3>HINT</h3>
					<div>
						<p>Below are steps to follow : </p>
						<ul>
							<li>1. Pick a <strong>random secret number</strong> between 1 to 100 .</li>
							<li>2. <strong>Guess</strong> a number until you are satisfed with its temperature .</li>
							<li>3. You will <strong>get feedback</strong> on how "hot" or "cold" your guess is.</li>
						</ul>
						
						<a class="close" href="#">Got It!</a>
					</div>
				</div>
			</div>

			<!-- logo text -->
			<h1>HOT or COLD</h1>

		</header>

		<section class="game"> <!-- Guessing Section -->
			
			<h2 id="feedback">Take a wild Guess!</h2>

			<form>
				<input type="text" name="userGuess" id="userGuess" class="text" maxlength="3" autocomplete="off" placeholder="Enter your Guess" required/>
      			<input type="submit" id="guessButton" class="button" name="submit" value="Guess"/>
			</form>
			
      		<p>Guess# <span id="count">0</span>!</p>
			
			<ul id="guessList" class="guessBox clearfix">

			</ul>

		</section>
		
		<!-- JavaScript -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="game.js"></script>

	</body>
</html>
